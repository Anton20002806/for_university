<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    p
    {
        font-size: 15px;
        padding-top: 10px;
        margin-bottom: 0;
    }
    #div_form
    {
        position: fixed;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .inp
    {
        paddind: 50% 50%;
        border-radius: 10px;
        padding-left: 5px;
    }

</style>

<body>
 <div id="div_form">
    <div class="form-label">
        <p id="tel">Число 1</p><p></p>
        <input type = "number" id="num1" class = "inp"><p></p>
        <div id="operator_btns">
            <button id="plus" class = "btn btn-dark" onclick="op='+'">+</button>
            <button id="minus" class = "btn btn-dark" onclick="op='-'">-</button>
            <button id="times" class = "btn btn-dark" onclick="op='*'">x</button>
            <button id="divide" class = "btn btn-dark" onclick="op='/'">:</button>
        </div><p></p>
        <p id="iel">Число 2</p><p></p>
         <input type = "number"  id="num2" class = "inp"><p></p>
        <button class = "btn btn-dark" onclick="func()">Посчитать</button><p></p>
        <p  id="result">Тут будет ответ</p>
    </div>
 </div>
  <script>
    let op = '0';
    function func()
    {
        let result;
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);
        if(num1 === 0 ||num2 === 0)
           alert("Введите числа");
        switch (op)
        {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num1 / num2;
                break;
            case '0':
               result = "Что хочешь? + ? - ? * ? : ?";
        }
        document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
