<!DOCTYPE html>
<html lang="ru" xmlns = "http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Form 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
    .buttons,#language_container{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin: 10px;
    }
    #language_container{
        min-height: 5rem;
    }
    .buttons span,.p_language{
        margin: 5px;
    }
    .p_language{
        padding: 5px;
        background-color: gainsboro;
        text-align: center;
        border-radius: 10px;
    }
</style>
<body>
<div class = "card">
    <div class = "title">
        <h3>Задание 4</h3>
    </div>
    <div class="body">
        Перечислите языки которые вы знаете:
       <div class="card" id="languages_container">


       </div>
    </div>
    <div class="buttons" id="buttons">
        <span id="JavaScript_btn" class="btn btn-success">JavaScript</span>
        <span id="C++_btn" class="btn btn-success">C++</span>
        <span id="PHP_btn" class="btn btn-success">PHP</span>
        <span id="Python_btn" class="btn btn-success">Python</span>
        <span id="C#_btn" class="btn btn-success">C#</span>
        <span id="Java_btn" class="btn btn-success">Java</span>
        <span id="Assembler_btn" class="btn btn-success">Assembler</span>
        <span id="Ruby_btn" class="btn btn-success">Ruby</span>
    </div>
</div>
<script>
    for(const button of document.getElementById("buttons").getElementsByTagName("span")){
        button.addEventListener("click",() => {
            if(button.classList.contains("btn-success")){
                const p = document.createElement("p");
                p.classList.add("p_language");
                p.textContent = button.id.split("_")[0];
                p.id = `${p.textContent}_p`;

                document.getElementById("languages_container").appendChild(p);
            }else{
                document.getElementById(`${button.id.split("_")[0]}_p`).remove();
            }
            button.classList.toggle("btn-success");
            button.classList.toggle("btn-danger")
        })
    }
</script>
</body>
</html>
